<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8 />
    <title>Record Label</title>
  </head>
  <body>
    <div id='record_company'>
      <p id='rc-name'> </p>
      <p id='rc-description'> </p>
      <button id='add-label'>Add a Label</button>
      <form id='label-form' style='display:none;'>Label: <input type='text' id='label-name'>
      Description: <input type='textarea' id='label-description'></form>

      <ul id='artists'><button id='add-artist-album'></button>
      </ul>
     <button id='add-artist'>Add an Artist</button>
     <form id='artist-form' style="display:none;">
      Artist: <input type='text' id='artist-name'>
      <input type ='submit' id='new-artist' value='New Artist'>
     </form>

     <ul id='albums'>
     </ul>
      <button id='add-album'>Add an Album</button>
      <form id='album-form' style='display:none;'>
        Album Name: <input type='text' id='album-name'>
        Description: <input type='textarea' id='album-description'>
        Genre: <input type='text' id='album-genre'>
        <input type='submit' id='new-album' value='New Album'>
      </form>
    </div>

    <div id='desc'>
    </div>

    <script src='src/main.js'></script>
  </body>
</html>
